name: Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-action:
    name: Test pagerduty-send-event action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test triggering an alert
        id: test-trigger-alert
        uses: ./
        with:
          pagerDutyRoutingKey: ${{ secrets.PAGERDUTY_TESTING_TOKEN }}
          dedupKey: ${{ github.run_id }}
          summary:
            'Test alert from ${{ github.repository }} by ${{ github.actor }}'

      - name: Test acknowledging an alert
        id: test-acknowledge-alert
        uses: ./
        with:
          pagerDutyRoutingKey: ${{ secrets.PAGERDUTY_TESTING_TOKEN }}
          dedupKey: ${{ github.run_id }}
